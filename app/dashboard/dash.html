<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h4>Your Leagues</h4>

      <div class="list-group">
        <div class="list-group-item" ng-repeat="league in dash.leagues">
          {{ league.name }}
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h4 ng-click="go('teams')">Your Teams</h4>
      <team-list></team-list>
    </div>
  </div>
</div>
