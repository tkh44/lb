<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="form-horizontal" ng-submit="">
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>

            <div class="col-lg-10">
              <input ng-model="login.user.email" type="text" class="form-control" id="inputEmail" placeholder="Email"
                     autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>

            <div class="col-lg-10">
              <input ng-model="login.user.password" type="password" class="form-control" id="inputPassword"
                     placeholder="Password" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button ng-click="login.login()" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
