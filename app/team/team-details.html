<div class="page-header">
  <img ng-src="{{ player.profile.picture.thumbnail }}" src="" class="img-circle"/>

  <h1>{{ details.team.name }}</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Players</h2>
  </div>
</div>

<div class="row" ng-show="details.team.players.length < 1">
  <div class="col-md-12">
    <h4>No Players</h4>
  </div>
</div>

<div class="row" ng-repeat="player in details.team.players">
  <div class="col-md-2">
    <img ng-src="{{ player.profile.picture.thumbnail }}" src="" class="img-circle"/>
  </div>
  <div class="col-md-1">{{ player.profile.name.full }}</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
</div>
<div class="row">
  <button type="button" class="btn btn-success btn-lg pull-right">Add Player</button>
</div>

<div class="row">
  <div class="col-lg-12">
    <table class="table table striped">
      <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
